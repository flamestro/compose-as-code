name: Publish compose-as-code to npmjs
on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [ compose-as-code, create-composition ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies ${{ matrix.package }}🗂️
        run: yarn install --frozen-lockfile
        working-directory: ./packages/${{ matrix.package }}

      - name: Test ${{ matrix.package }}🧪
        run: yarn test
        working-directory: ./packages/${{ matrix.package }}

      - name: tsc ${{ matrix.package }}🏗️
        run: yarn tsc
        working-directory: ./packages/compose-as-code

  release:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies 🗂️
        run: yarn install --frozen-lockfile

      - name: Setup Git
        run: git config --global user.email "noreplyflamestro@gmail.com" && git config --global user.name "flamestro"

      - name: Bump Version 🚀
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx lerna version --yes --create-release=github --conventional-commits --push --message "chore(release) [ci skip]"

      - name: Publish Packages 🚀
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx lerna publish from-package --yes