name: Publish compose-as-code to npmjs
on:
  push:
    branches: [main]
    paths:
      - 'packages/compose-as-code/**'
    paths-ignore:
      - package.json
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install Dependencies 🗂️
        run: cd packages && cd compose-as-code && yarn install --frozen-lockfile
      - name: Test 🧪
        run: cd packages && cd compose-as-code && yarn test
      - name: tsc 🏗️
        run: cd packages && cd compose-as-code && yarn tsc
      - name: Release 🚀
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: cd packages && cd compose-as-code && npx semantic-release