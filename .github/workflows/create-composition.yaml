name: Publish create-composition to npmjs
on:
  push:
    branches: [main]
    paths:
      - 'packages/create-composition/**'
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install Dependencies ğŸ—‚ï¸
        run: cd packages && cd compose-as-code && yarn install --frozen-lockfile
      - name: tsc ğŸ—ï¸
        run: cd packages && cd compose-as-code && yarn tsc
      - name: Release ğŸš€
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: cd packages && cd compose-as-code && npx semantic-release