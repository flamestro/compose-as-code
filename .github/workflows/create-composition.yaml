name: Publish create-composition to npmjs
on:
  push:
    branches: [main]
    paths:
      - 'packages/create-composition/*'
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      - run: cd packages && cd create-composition && yarn release:ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}